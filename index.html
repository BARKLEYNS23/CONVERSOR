<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Convertidor de Moneda</title>
</head>
<body>
    <h1>Convertidor de Moneda</h1>
    <form>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto">
        <label for="moneda">Moneda:</label>
        <select id="moneda">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <!-- Agrega más opciones de moneda según tus necesidades -->
        </select>
        <button type="button" onclick="convertir()">Convertir</button>
    </form>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
